{% extends "warehouse_platform/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <select class="form-control" name="user_type">
                <option value="1">Customer</option>
                <option value="2">Warehouse Owner</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    

    Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Log In here.</a>

{% endblock %}
