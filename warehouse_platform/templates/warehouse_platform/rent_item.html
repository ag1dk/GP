{% extends "warehouse_platform/layout.html" %}

{% block body %}
<h2>Rent {{ item.name }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="rental_period">Choose Rental Period:</label>
        <select id="rental_period" name="rental_period" class="form-control">
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Confirm Rental</button>
</form>
{% endblock %}
